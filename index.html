<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> Weather Forcasting </title>
          <link rel="stylesheet" href="style.css">
          
                     
    </head>
    <body >
            <div class="card">
                <div class="search">
                    <input type="text"  placeholder="Search Here" spellcheck="false">
                    <button><img src="images/search.png"></button>
                </div>


                <div class="weather">
                    <img src="https://cdn-icons-png.flaticon.com/128/1163/1163661.png?ga=GA1.2.1405065847.1695582887" class="weather-icon">
                    <h1 class="temp">22Â°c</h1>
                    <h2 class="city">delhi</h2>
                    <p id="date">Thu | Nov 12 | 11:46AM</p>
                    <div class="details">
                        <div class="col">
                            <img src="images/humidity.png" alt="humidity">
                            <div>
                                <p class="humidity">50%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="wave -one"></div>
                        <div class="wave -two"></div>
                        <div class="wave -three"></div>
                        <div class="col">
                            <img src="images/wind.png" alt="wind">
                            <div>
                                <p class="wind">15km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            
            
            <div>
                    <div class = "icons">
                        <p class="weather" id="day1"></p>
                        <div class="image"><img src="https://i.gifer.com/P2D.gif" class="imgClass" id="img1"></div>
                        <p class="minValues" id="day1Min">MIN:-</p>
                        <p class="maxValues" id="day1Max">MAX:-</p>
                    </div>
                    <div class = "icons">
                        <p class="weather" id="day2"></p>
                        <div class="image"><img src="https://i.gifer.com/P2D.gif" class="imgClass" id="img2"></div>
                        <p class="minValues" id="day2Min">MIN:-</p>
                        <p class="maxValues" id="day2Max">MAX:-</p>
                    </div>
                    <div class = "icons">
                        <p class="weather" id="day3"></p>
                        <div class="image"><img src="https://i.gifer.com/P2D.gif" class="imgClass" id="img3"></div>
                        <p class="minValues" id="day3Min">MIN:-</p>
                        <p class="maxValues" id="day3Max">MAX:-</p>
                    </div>
                    <div class = "icons">
                        <p class="weather" id="day4"></p>
                        <div class="image"><img src="https://i.gifer.com/P2D.gif" class="imgClass" id="img4"></div>
                        <p class="minValues" id="day4Min">MIN:-</p>
                        <p class="maxValues" id="day4Max">MAX:-</p>
                    </div>
                    <div class = "icons">
                        <p class="weather" id="day5"></p>
                        <div class="image"><img src="https://i.gifer.com/P2D.gif" class="imgClass" id="img5"></div>
                        <p class="minValues" id="day5Min">MIN:-</p>
                        <p class="maxValues" id="day5Max">MAX:-</p>
                    </div>   
            </div>

    <script src="main.js"></script>

    </body>
</html>
